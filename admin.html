<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Admin</title>
    <script>
        async function fetchRSVPs() {
            try {
                const response = await fetch("https://1hzxscjflh.execute-api.us-east-1.amazonaws.com/prod/getRSVPs");
                if (!response.ok) throw new Error("Failed to fetch RSVPs");
                const data = await response.json();
                const list = document.getElementById("rsvp-list");
                list.innerHTML = "";
                data.forEach(item => {
                    const entry = document.createElement("li");
                    entry.textContent = `${item.name} - ${item.attending} - Guests: ${item.guests}`;
                    list.appendChild(entry);
                });
            } catch (error) {
                console.error("Error fetching RSVPs:", error);
                alert("Error loading RSVPs.");
            }
        }
    </script>
</head>
<body>
    <h1>RSVP Admin Panel</h1>
    <button onclick="fetchRSVPs()">Load RSVPs</button>
    <ul id="rsvp-list"></ul>
</body>
</html>
