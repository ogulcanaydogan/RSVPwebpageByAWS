<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    /* A simple banner style for the API URL */
    #api-url-display {
      background: #eee;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9em;
      text-align: center;
    }
    .rsvp-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="rsvp-container">
    <h1>RSVP</h1>
    <p><em>for the wedding of</em></p>
    <h2>Muge &amp; Ogulcan</h2>
    <hr>
    <p><strong>The Details</strong></p>
    <p>Saturday, May 17, 2025</p>
    <p>7:00 PM</p>
    <p><strong>Ceremony &amp; Reception</strong></p>
    <p>Ayşe Hanım Konağı</p>
    <p>Denizli, Harbiye Cd. No:13, 35430 Urla/İzmir, Türkiye</p>
    <hr>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label for="attendance">Will you be attending?</label>
    <select id="attendance">
      <option value="">Select an option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <div id="guest-selection" style="display: none;">
      <label for="guests">Number of Guests</label>
      <select id="guests">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
      </select>
    </div>

    <div class="buttons">
      <button class="submit-btn" id="submit-btn">Submit</button>
    </div>
  </div>

  <script src="rsvp.js"></script>
</body>
</html>
